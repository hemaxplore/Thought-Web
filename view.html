<html lang="en">

<body class="hud">

<div class="web-container">
  <div class="center-word" id="centerWord" onclick="showAll()"></div>

  <div class="nodes-row">
    <div class="node" onclick="openNode('definition', this)">Definition</div>
    <div class="node" onclick="openNode('uses', this)">Uses</div>
    <div class="node" onclick="openNode('working', this)">Working</div>
    <div class="node" onclick="openNode('benefits', this)">Benefits</div>
    <div class="node" onclick="openNode('future', this)">Future</div>
  </div>

  <div class="info-panel" id="infoPanel">
    Click any node or the center word to see information
  </div>
</div>
